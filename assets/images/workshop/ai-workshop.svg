<?xml version="1.0" encoding="UTF-8" standalone="no"?>
<svg width="1200" height="800" viewBox="0 0 1200 800" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#f0f4f8" />
      <stop offset="100%" stop-color="#e0e8f0" />
    </linearGradient>
    <pattern id="grid" width="40" height="40" patternUnits="userSpaceOnUse">
      <path d="M 40 0 L 0 0 0 40" fill="none" stroke="#d0d8e0" stroke-width="1"/>
    </pattern>
  </defs>
  
  <!-- Background -->
  <rect width="100%" height="100%" fill="url(#bgGradient)"/>
  <rect width="100%" height="100%" fill="url(#grid)" opacity="0.5"/>
  
  <!-- Classroom elements -->
  <rect x="150" y="200" width="900" height="500" rx="20" fill="#ffffff" stroke="#d0d8e0" stroke-width="3"/>
  
  <!-- Screen/board -->
  <rect x="350" y="250" width="500" height="300" rx="10" fill="#e0e8f0" stroke="#c0c8d0" stroke-width="2"/>
  
  <!-- AI visualization on screen -->
  <g transform="translate(600, 400) scale(0.8)">
    <circle cx="0" cy="0" r="100" fill="#6366f1" opacity="0.1"/>
    <circle cx="0" cy="0" r="80" fill="#6366f1" opacity="0.2"/>
    <circle cx="0" cy="0" r="60" fill="#6366f1" opacity="0.3"/>
    
    <!-- Neural network representation -->
    <g stroke="#6366f1" stroke-width="2">
      <!-- Nodes -->
      <circle cx="-150" cy="-50" r="15" fill="#ffffff"/>
      <circle cx="-150" cy="0" r="15" fill="#ffffff"/>
      <circle cx="-150" cy="50" r="15" fill="#ffffff"/>
      
      <circle cx="0" cy="-80" r="15" fill="#ffffff"/>
      <circle cx="0" cy="-40" r="15" fill="#ffffff"/>
      <circle cx="0" cy="0" r="15" fill="#ffffff"/>
      <circle cx="0" cy="40" r="15" fill="#ffffff"/>
      <circle cx="0" cy="80" r="15" fill="#ffffff"/>
      
      <circle cx="150" cy="-25" r="15" fill="#ffffff"/>
      <circle cx="150" cy="25" r="15" fill="#ffffff"/>
      
      <!-- Connections -->
      <line x1="-150" y1="-50" x2="0" y2="-80" opacity="0.6"/>
      <line x1="-150" y1="-50" x2="0" y2="-40" opacity="0.6"/>
      <line x1="-150" y1="-50" x2="0" y2="0" opacity="0.6"/>
      
      <line x1="-150" y1="0" x2="0" y2="-40" opacity="0.6"/>
      <line x1="-150" y1="0" x2="0" y2="0" opacity="0.6"/>
      <line x1="-150" y1="0" x2="0" y2="40" opacity="0.6"/>
      
      <line x1="-150" y1="50" x2="0" y2="0" opacity="0.6"/>
      <line x1="-150" y1="50" x2="0" y2="40" opacity="0.6"/>
      <line x1="-150" y1="50" x2="0" y2="80" opacity="0.6"/>
      
      <line x1="0" y1="-80" x2="150" y2="-25" opacity="0.6"/>
      <line x1="0" y1="-40" x2="150" y2="-25" opacity="0.6"/>
      <line x1="0" y1="0" x2="150" y2="-25" opacity="0.6"/>
      <line x1="0" y1="0" x2="150" y2="25" opacity="0.6"/>
      <line x1="0" y1="40" x2="150" y2="25" opacity="0.6"/>
      <line x1="0" y1="80" x2="150" y2="25" opacity="0.6"/>
    </g>
  </g>
  
  <text x="600" y="580" font-family="Arial, sans-serif" font-size="24" text-anchor="middle" fill="#4a5568" font-weight="bold">Neural Network Architecture</text>
  
  <!-- People representations -->
  <!-- Instructor -->
  <circle cx="600" cy="650" r="30" fill="#6366f1"/>
  <rect x="585" y="680" width="30" height="60" rx="5" fill="#6366f1"/>
  
  <!-- Students (simplified) -->
  <g>
    <!-- Row 1 -->
    <circle cx="300" cy="650" r="20" fill="#4a5568"/>
    <circle cx="400" cy="650" r="20" fill="#4a5568"/>
    <circle cx="500" cy="650" r="20" fill="#4a5568"/>
    <circle cx="700" cy="650" r="20" fill="#4a5568"/>
    <circle cx="800" cy="650" r="20" fill="#4a5568"/>
    <circle cx="900" cy="650" r="20" fill="#4a5568"/>
    
    <!-- Row 2 -->
    <circle cx="350" cy="700" r="20" fill="#4a5568"/>
    <circle cx="450" cy="700" r="20" fill="#4a5568"/>
    <circle cx="550" cy="700" r="20" fill="#4a5568"/>
    <circle cx="650" cy="700" r="20" fill="#4a5568"/>
    <circle cx="750" cy="700" r="20" fill="#4a5568"/>
    <circle cx="850" cy="700" r="20" fill="#4a5568"/>
  </g>
  
  <!-- Title -->
  <rect x="300" y="100" width="600" height="80" rx="10" fill="#6366f1" opacity="0.9"/>
  <text x="600" y="155" font-family="Arial, sans-serif" font-weight="bold" font-size="36" text-anchor="middle" fill="#ffffff">AI Workshop in Action</text>
  
  <!-- Tech elements -->
  <g fill="#6366f1" opacity="0.2">
    <circle cx="200" cy="300" r="40"/>
    <circle cx="1000" cy="300" r="40"/>
    <circle cx="200" cy="500" r="30"/>
    <circle cx="1000" cy="500" r="30"/>
  </g>
</svg> 